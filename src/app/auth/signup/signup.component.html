<div class="contaier">
  <div class="row">
    <div class="col-3">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Email" ngModel>
          <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelpId" placeholder="Password" ngModel>
          <small id="passwordHelpId" class="form-text text-muted">Help text</small>
        </div>
        <button class=btn btn-primary type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
