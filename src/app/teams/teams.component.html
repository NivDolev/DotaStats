<div class="row justify-content-center" *ngIf="loading">
  <h3>loading</h3>
</div>
<div class="row justify-content-center">
  <div class="col-sm-4 col">
    <ul class="list-group">
      <li class="list-group-item text-center" *ngFor="let team of filteredTeams">
        <p>{{team.name}} - {{team.rating}}</p>
        <p>Wins: {{team.wins}} ({{team.wins/(team.wins + team.losses) | percent}})</p>
      </li>
    </ul>
  </div>
</div>
